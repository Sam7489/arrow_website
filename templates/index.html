<!DOCTYPE html>
<html>
<head>
    <title>News Fetcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- ===========================  NAV BAR =============================-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm mb-3">
  <div class="container-fluid">

    <!-- Logo wrapped inside a link -->
    <a href="/" class="d-flex align-items-center text-decoration-none">
      <img src="{{ url_for('static', filename='arrow.jpg') }}" alt="Arrow Logo"
           style="height: 40px; width: 40px; margin-right: 10px; border-radius: 50%; object-fit: cover;" />
      <span class="navbar-brand fw-bold mb-0 h1">Arrow</span>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav ms-auto">
        <a class="nav-link active" aria-current="page" href="/">Home</a>
        <a class="nav-link active" aria-current="page" href="/show-news">News</a>
        <a class="nav-link active" aria-current="page" href="/show_images">Images</a>
        <a class="nav-link active" aria-current="page" href="/choose_title">Title</a>
        <a class="nav-link active" aria-current="page" href="/download">Download</a>
        <a class="nav-link active"  href="/about-us">About us</a>
      </div>
    </div>
  </div>
</nav>
<!-- ===========================  NAV BAR =============================-->

<!-- Centered Full Screen Container -->
<div class="d-flex justify-content-center align-items-center" style="height: calc(100vh - 170px);">

  <div class="text-center">

    <h1 class="mb-4">üóûÔ∏è Select News</h1>

    <form method="POST" action="/fetch-news">
      <label for="topicSelect" class="form-label fw-bold me-2">Topic:</label>
      <select class="form-select d-inline-block w-auto" id="topicSelect" name="topic" required>
        <option selected disabled>Choose topic</option>
        <option value="breaking-news">Breaking News</option>
        <option value="world">World</option>    
        <option value="business">Business</option>
        <option value="technology">Technology</option>
        <option value="entertainment">Entertainment</option>
        <option value="sports">Sports</option>
        <option value="science">Science</option>
        <option value="health">Health</option>
      </select>

      <button type="submit" class="btn btn-dark mt-4 w-100">Fetch</button>
    </form>
    <br>

 <!-- New form to submit URL -->
  <br>
<form action="/upload-article" method="POST">
  <div class="mb-3">
    <label for="urlInput" class="form-label fw-bold">Paste News URL:</label>
    <input type="url" class="form-control" id="urlInput" name="news_url" placeholder="https://example.com/news/article" required>
  </div>
  <button type="submit" class="btn btn-dark  w-100">Upload by URL</button>
</form>


  </div>

</div>






    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
