<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  .image-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* 4 columns */
    gap: 20px;
    padding: 20px;
  }

  .image-item {
    text-align: center;
    border: 1px solid #ddd;
    padding: 10px;
    border-radius: 8px;
    background: #f9f9f9;
  }

  .image-item img {
    max-width: 100%;
    height: auto;
    display: block;
    margin: 0 auto 10px;
  }

  .finalize-btn {
    display: block;
    margin: 30px auto;
    padding: 10px 20px;
    font-size: 16px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  .finalize-btn:hover {
    background: #0056b3;
  }
</style>
</head>

<body>
    <!-- ===========================  NAV BAR =============================-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm mb-3">
  <div class="container-fluid">

    <!-- Logo wrapped inside a link -->
    <a href="/" class="d-flex align-items-center text-decoration-none">
      <img src="{{ url_for('static', filename='arrow.jpg') }}" alt="Arrow Logo"
           style="height: 40px; width: 40px; margin-right: 10px; border-radius: 50%; object-fit: cover;" />
      <span class="navbar-brand fw-bold mb-0 h1">Arrow</span>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav ms-auto">
        <a class="nav-link active" aria-current="page" href="/">Home</a>
        <a class="nav-link active" aria-current="page" href="/show-news">News</a>
        <a class="nav-link active" aria-current="page" href="/show_images">Images</a>
        <a class="nav-link active" aria-current="page" href="/choose_title">Title</a>
        <a class="nav-link active" aria-current="page" href="/download">Download</a>
        <a class="nav-link active"  href="/about-us">About us</a>
      </div>
    </div>
  </div>
</nav>
<!-- ===========================  NAV BAR =============================-->

<form method="POST" action="{{ url_for('final') }}">
  <div class="image-grid">
    {% for image in images %}
      <div class="image-item">
        <img src="{{ url_for('static', filename='images/' + image) }}">
        <label>
          <input type="checkbox" name="selected_images" value="{{ image }}"> Keep
        </label>
        <p>{{ image }}</p>
      </div>
    {% endfor %}
  </div>

  <button type="submit" class="finalize-btn">Finalize</button>
</form>
</body>
