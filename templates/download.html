<!DOCTYPE html>
<html>
<head>
    <title>Download Generated Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background:rgb(255, 252, 252);
            color: #fff;
            text-align: center;
        }
        .image-block {
            margin: 30px auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
            width: fit-content;
        }
        img {
            max-width: 90vw;
            height: auto;
            border-radius: 8px;
        }
        a.download-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: #00b894;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }
        a.download-btn:hover {
            background: #00cec9;
        }
    </style>
</head>
<body>
      <!-- ===========================  NAV BAR =============================-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm mb-3">
  <div class="container-fluid">

    <!-- Logo wrapped inside a link -->
    <a href="/" class="d-flex align-items-center text-decoration-none">
      <img src="{{ url_for('static', filename='arrow.jpg') }}" alt="Arrow Logo"
           style="height: 40px; width: 40px; margin-right: 10px; border-radius: 50%; object-fit: cover;" />
      <span class="navbar-brand fw-bold mb-0 h1">Arrow</span>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav ms-auto">
        <a class="nav-link active" aria-current="page" href="/">Home</a>
        <a class="nav-link active" aria-current="page" href="/show-news">News</a>
        <a class="nav-link active" aria-current="page" href="/show_images">Images</a>
        <a class="nav-link active" aria-current="page" href="/choose_title">Title</a>
        <a class="nav-link active" aria-current="page" href="/download">Download</a>
        <a class="nav-link active"  href="/about-us">About us</a>
      </div>
    </div>
  </div>
</nav>
<!-- ===========================  NAV BAR =============================-->
    <h1 style="color: black;">âœ… Your Final Images</h1>
    {% for image in images %}
    <div class="image-block">
        <img src="{{ url_for('static', filename=image) }}" alt="Generated Image">
        <br>
        <a class="download-btn" href="{{ url_for('static', filename=image) }}" download>Download</a>
    </div>
    {% endfor %}
</body>
</html>
